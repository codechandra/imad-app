<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="/ui/main.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>
            E-estate
        </title>
    </head>
    <body>
        <div class="w3-container w3-teal">
            <h1 class=" w3-center">E-estate</h1>
            <h3 class=" w3-center">Buy and sell land Online</h3>
        </div>
        <div id="navigation_bar" class="w3-bar w3-border w3-black">
  <a href="#" class="w3-bar-item w3-button w3-hover-teal">Home</a>
  <a href="#" class="w3-bar-item w3-button w3-hover-teal">About us</a>
  <a href="#" class="w3-bar-item w3-button w3-hover-teal">Achievements</a>
  <a href="#" class="w3-bar-item w3-button w3-hover-teal">Contact</a>
  <a href="javascript:login_fun()" class="w3-bar-item w3-button w3-hover-teal w3-right">Login</a>
   <a href="javascript:register_fun()" class="w3-bar-item w3-button w3-hover-teal w3-right">Register</a>
</div>
<div id="login" class="" style="display:none">
   <form class="w3-center">
       <h3>Login</h3>
       <input style="margin-bottom:5px" class="w3-border  w3-hover-pale-blue" type="text" id="user_name" placeholder="Username"><br>
       <input class="w3-border w3-hover-pale-blue" type="password" id="password" placeholder="Password"><br>
       Login as <input type="radio" name="value">Buyer
        <input type="radio" name="value">Seller<br>
       <button class="w3-btn w3-teal" onclick="login_fun()" >Login</button>
   </form>
</div>
<div style="display:none" id="register" class="w3-conatiner w3-center">
    <button class="w3-btn w3-teal" onclick="register_buyer()">Buyer</button>
        <button onclick="register_seller()" class="w3-btn w3-teal">Seller</button>
        <div class="w3-container w3-center" style="display:none" id="buyer_register">
            <input style="margin-bottom:5px;margin-top:5px" type="text" id="buyer_name" placeholder="Enter your name"><br>
            <input style="margin-bottom:5px" type="number" id="buyer_contact" placeholder="Contact number"><br>
            <input style="margin-bottom:5px" type="email" id="buyer_email" placeholder="Enter your email"><br>
            <button class="w3-btn w3-teal">Register</button>
        </div>
        <div class="w3-container w3-center" style="display:none" id="seller_register" >
            <input style="margin-bottom:5px;margin-top:5px" type="text" id="seller_name" placeholder="Enter your name"><br>
            <input style="margin-bottom:5px" type="number" id="seller_contact" placeholder="Contact number"><br>
            <input style="margin-bottom:5px" type="email" id="seller_email" placeholder="Enter your email"><br>
            <fieldset>
                 <legend>
                     Property deatils
                 </legend>
                 property type:
                 <select>
                     <option>Residential Attached</option>
                     <option>Residential Detached Single Family</option>
                      <option>Duplex Side By Side</option>
                     <option>Duplex Up And Down</option>
                      <option>Half Duplex</option>
                     <option>Tri-Plex</option>
                      <option>4Plex</option>
                     <option>Carriage Home</option>
                     <option>Apartment (Lowrise)</option>
                     <option>Apartment (High Rise)</option>
                     <option>Stacked Townhouse</option>
                     <option>Townhouse</option>
                     <option>Parking Stall</option>
                     <option>Vacant Lot</option>
                 </select>
                Size of property(in sq.fts)
                <input type="number" id="property_size"><br>
                Where is your property(city)
                <input type="text" id="property_city"><br>
                Describe your property
                <textarea rows="10" cols="100">
                    
                </textarea>
            </fieldset>
           
            <button class="w3-btn w3-teal">Register</button>
            
        </div>
</div>
    </body>
</html>
